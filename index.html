<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Window</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-window {
      width: 450px;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #4a90e2;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .message.user {
      background: #e8f4ff;
      align-self: flex-end;
      text-align: right;
    }
    .message.bot {
      background: #f1f1f1;
      align-self: flex-start;
      text-align: left;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .chat-footer button {
      padding: 10px 15px;
      border: none;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }
    .chat-footer button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="chat-window">
    <div class="chat-header">Chat</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src = "script.js"></script>
</body>
